{% extends 'base.html' %}

{% block title %}Analysis Page{% endblock %}

{% block active_analysis %}active{% endblock %}

{% block content %}
<style>
    #result-input {
        width: 100%;
        margin-bottom: 20px;
    }
    #result-text {
        width: 100%;
        margin-bottom: 10px;
    }
    .gray-area {
        background-color: #f2f2f2;
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
        text-align: center; /* Center-align the buttons */
    }
    .gray-area .row {
        margin-bottom: 10px;
    }
</style>
<div class="container">
    <textarea id="result-text" class="form-control" readonly>{{data}}</textarea>

    <div class="text-center">
        <form action="{{ url_for('send_data') }}" method="post" id="result-input">
            <div class="mb-3">
                <label for="ratioInput" class="form-label">Tỉ lệ:</label>
                <div class="input-group">
                    <input name = "TiLe" type="text" class="form-control" id="ratioInput" placeholder="Nhập tỉ lệ" onblur="addPercentage()">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <div class="mb-3">
                <label  for="ratioInput" class="form-label">Nhập vào</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="ratioInput" placeholder="Nhập vào" name="InputAdmin">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
        </form>
    </div>
    
    

    <div class="gray-area">

        <div class="row">
            <div class="col">
                <form action="{{ url_for('send_data') }}" method="post">
                    <input id="result-input" type="hidden" name="result-input" value="Đã Tắt Tool">
                    <button type="submit" class="btn btn-primary btn-block">Đã Tắt Tool</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="{{ url_for('send_data') }}" method="post">
                    <input id="result-input" type="hidden" name="result-input" value="Chuẩn bị">
                    <button type="submit" class="btn btn-primary btn-block">Chuẩn bị</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="{{ url_for('send_data') }}" method="post">
                    <input id="result-input" type="hidden" name="result-input" value="Đang phân tích">
                    <button type="submit" class="btn btn-primary btn-block">Đang phân tích</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="{{ url_for('send_data') }}" method="post">
                    <input id="result-input" type="hidden" name="result-input" value="Kết thúc">
                    <button type="submit" class="btn btn-primary btn-block">Kết thúc</button>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
